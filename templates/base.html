{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Blog</title>
    <link rel="stylesheet" href="{% static 'blog/css/normalize.css' %}">
    <link href="{% static 'blog/css/style.css' %}">
  </head>
  <body>
    <nav>
      <ul>
        <!-- Aquí comienza -->
        {% if user.is_authenticated %}
        <li><a href="{% url 'blog:index' %}">Blog List</a></li>
        <li><a href="{% url 'logout' %}">Cerrar Sesion</a></li>
        <li><a href="{% url 'user_detail' user.pk %}">Información del usuario</a></li>
        {% else %}
        <li><a href="{% url 'login' %}">Iniciar Sesion</a></li>
        <li><a href="{% url 'signup' %}">Registrar Usuario</a></li>
        {% endif %}
        <!-- Aquí termina -->
      </ul>
    </nav>
    <main>
      <div>
        {% block main %}
        {% endblock %}
      </div>
    </main>
  </body>
</html>
